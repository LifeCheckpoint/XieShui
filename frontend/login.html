<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XieShui 登录</title>
    <link rel="stylesheet" href="css/style_health_check.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <h1>XieShui 登录/注册</h1>
        
        <!-- 选项卡切换 -->
        <div class="tabs">
            <button class="tab active" data-tab="login">登录</button>
            <button class="tab" data-tab="register">注册</button>
        </div>
        
        <!-- 登录表单 -->
        <div id="loginFormContainer" class="form-container active">
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginIdentifier">学号/ID 或 用户名:</label>
                    <input type="text" id="loginIdentifier" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码:</label>
                    <input type="password" id="loginPassword">
                </div>
                <button type="submit">登录</button>
            </form>
        </div>
        
        <!-- 注册表单 -->
        <div id="registerFormContainer" class="form-container">
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerId">学号/ID:</label>
                    <input type="text" id="registerId" required>
                </div>
                <div class="form-group">
                    <label for="registerUsername">用户名:</label>
                    <input type="text" id="registerUsername" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">密码 (学生/教师可为空):</label>
                    <input type="password" id="registerPassword">
                </div>
                <div class="form-group">
                    <label for="registerRole">角色:</label>
                    <select id="registerRole" required>
                        <option value="student">学生</option>
                        <option value="teacher">教师</option>
                        <option value="admin">系统管理员</option>
                    </select>
                </div>
                <button type="submit">注册</button>
            </form>
        </div>
        
        <!-- 消息显示区域 -->
        <div id="messageArea" class="message-area"></div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
